<body>
	<table border="0">
		<form action="" method="post">
			<tr>
				<td><label for="triptitle">Trip title </label>
				<input type="text" name="triptitle" /></td>
			</tr>
			<tr>
				<td>
					<table border="0">
						<tr><td><label for="von">Von </label></td><td><input type="text" name="von" /></td></tr>
						<tr><td><label for="nach">Nach </label></td><td><input type="text" name="nach" /></td></tr>

					</table>
				</td>
				<td>
					<label for="crew">Crew </label><textarea name="crew" rows="3"> </textarea>
				</td>
				<td>
					<table border="0">
						<tr><td><label for="start">Start </label></td><td><input type="text" name="start" /></td></tr>
						<tr><td><label for="ende">Ende </label></td><td><input type="text" name="ende" /></td></tr>
						<tr><td><label for="dauer">Dauer </label></td><td><input type="text" name="dauer" /></td></tr>
					</table>
				</td>
				<td>
					<table border="0">
						<tr><td><label for="motor">Motor(min) </label></td><td><input type="text" name="motor" /></td></tr>
						<tr><td><label for="tank">Tank gef&uuml;llt </label></td><td><input type="checkbox" name="tank" /></td></tr>
					</table>
				</td>
			</tr>
		</form>
	</table>
