<!DOCTYPE HTML>
<html>
    <head>
        <title>Entry info</title>
    </head>
    <body>
        <form action="" method="post">
			<table border="0" cellspacing="0">
				<tr>
					<td><label for="name">Name</label></td>
					<td colspan="2">
						<input name="name" type="text" size="65"/>
					</td>
				</tr>
				<tr>
					<td>
						<label for="">Position</label></td>
					<td>
						<input name="Pos_N_1" type="text" size="2"/>
						<label for="Pos_N_1">°</label>
						<input name="Pos_N_2" type="text" size="1"/>
						<label for="Pos_N_2">'</label>
						<input name="Pos_N_3" type="text" size="1"/>
	  					<label for="Pos_N_3">"N</label>
					</td>
					<td>
						<input name="Pos_E_1" type="text" size="2"/>
	  					<label for="Pos_E_1">°</label>
       					<input name="Pos_E_2" type="text" size="1"/>
						<label for="Pos_E_2">'</label>
						<input name="Pos_E_3" type="text" size="1"/>
	  					<label for="Pos_E_3">"E</label>
					</td>
					<td>
						<label for="cog">COG</label>
						<input name="cog" type="text" size="10"/></td>
					<td>
						<label for="sog">SOG</label>
						<input name="sog" type="text" size="10"/>
					</td>
					<td><label>at</label></td>
					<td>2012:09:21 13:20</td>
				</tr>
				<tr>
					<td>
						<label for="btm">BTM</label>
					</td>
					<td>
						<input name="btm" type="text" align="left"/>
					</td>
					<td colspan="1">
						<label for="dtm">DTM</label>
						<input name="dtm" type="text" align="right"/>
					</td>
					<td colspan="2">
						<label for="fahrt_nach">Fahrt nach</label>
						<select style="width: 200px;" name="fahrt_nach" size="1">
							<option>Mark 1</option>
							<option>Mark 2</option>
							<option>Mark 3</option>
							<option>Mark 4</option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="1">
						<label for="manoever">Man&ouml;ver</label></td>
					<td><select name="manoever" size="1">
							<option>-</option>
							<option>Track</option>
		  					<option>Jibe</option>
		   					<option>Lay to</option>
		   					<option>Set Sails</option>
		   					<option>Change Sails</option>
							<option>Sails down</option>
							<option>Reff</option>
							<option>Anker up</option>
							<option>Anker down</option>
						</select>
					</td>
					<td colspan="1">
						<label for="vorsegel">Vorsegel</label>
						<select name="vorsegel" size="1">
	   						<option>-</option>
							<option>Genua1</option>
		  					<option>Genua2</option>
		   					<option>Genua3</option>
		   					<option>Fock</option>
		   					<option>Storm Fock</option>
							<option>Blister</option>
							<option>Spinaker</option>
						</select>
					</td>
					<td colspan="1">
						<label for="grosssegel">Gro&szlig;segel</label>
						<select name="grosssegel" size="1">
							<option>-</option>
							<option>full</option>
		  					<option>reef 1</option>
		   					<option>reef 2</option>
						</select>
					</td>
				</tr>
			</table>
        </form>     
    </body>
</html>
