<!DOCTYPE html>
<html>
	<head>
		<title>Trip info</title>
	</head>

	<body>
		<table>
			<tr>
				<td>
					<label for="title">Trip title</label>
				</td>
				<td colspan="3">
					<input name="title" type="text" size="80"/>
				</td>
			</tr>
			<tr>
				<td>
					<label for="von">Von</label>	
				</td>
				<td>
					<input name="von" type="text"/>		
				</td>
				<td rowspan="3">
					<label for="crew" >Crew</label>	
					<textarea name="crew" rows="3"></textarea>		
				</td>
				<td>
					<label for="start">Start</label>	
				</td>
				<td>
					<input name="start" type="text"/>		
				</td>
			</tr>
			<tr>
				<td>
					<label for="nach">Nach</label>	
				</td>
				<td>
					<input name="nach" type="text"/>		
				</td>
				<td>
					<label for="ende">Ende</label>	
				</td>
				<td>
					<input name="ende" type="text"/>		
				</td>
				<td>
					<label for="motor">Motor(min)</label>	
				</td>
				<td>
					<input name="motor" type="text"/>		
				</td>
			</tr>
			<tr>
				<td>
					<label for="skipper">Skipper</label>	
				</td>
				<td>
					<input name="skipper" type="text"/>		
				</td>
				<td>
					<label for="dauer">Dauer</label>	
				</td>
				<td>
					<input name="dauer" type="text"/>		
				</td>
				<td>
					<label for="tank">Tank gefuellt</label>	
				</td>
				<td>
					<input name="tank" type="radio"/>		
				</td>
			</tr>
		</table>
	</body>
</html>
